<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employees Detail Form</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fname">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <label for="Phone no">Phone number:</label>
        <input type="phone no" id="phone no" name="phone no">
        <br><br>

        <label>Gender</label>

        <input type="radio" id="Male" name="gender" value="Male">
        <label for="male">Male:</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="Female">Female:</label>

        <!-- Agar value mention nhi krenge toh wo simply backened mein on bhejega -->

        <input type="radio" id="Other" name="gender" value="Other">
        <label for="Other">Other:</label>
        <br><br>

        <label for="job">Job Title:</label>
        <input type="text" id="job" name="Job">
        <br><br>

        <!-- backend mein value ko bhejna rhta h isliye value mein wo likhte h -->

        <label for="dep">Department:</label>
        <select type="Department" id="dep">
            <option value="">Select your Department</option>
            <option value="Engineer">Engineer</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Rest">Rest</option>

        </select>
        <br><br>

        <button>Submit</button>

    </form>
</body>
</html>
